metadata:
        format: Lava-Test Test Definition 1.0
        name: lttng-relayd-basic
        description: "Basic relayd tracing"

params:
        URCU_ARCHIVE: "https://ci.lttng.org/view/Liburcu/job/liburcu_master_build/arch=x86-64,build=std,conf=std/lastSuccessfulBuild/artifact/*zip*/archive.zip"
        UST_ARCHIVE: "https//ci.lttng.org/view/LTTng-ust/job/lttng-ust_master_build/arch=x86-64,build=std,conf=std,liburcu_version=master/lastSuccessfulBuild/artifact/*zip*/archive.zip"
        TOOLS_ARCHIVE: "https://ci.lttng.org/view/LTTng-tools/job/lttng-tools_master_build/arch=x86-64,babeltrace_version=master,build=std,conf=std,liburcu_version=master/lastSuccessfulBuild/artifact/*zip*/archive.zip"
        BABELTRACE_ARCHIVE: "https://ci.lttng.org/view/Babeltrace/job/babeltrace_master_build/arch=x86-64,build=std,conf=std/lastSuccessfulBuild/artifact/*zip*/archive.zip"
        LTTNG_SESSIOND_PATH: /usr/bin
        LTTNG_SESSION_CONFIG_XSD_PATH: /usr/share/xml/lttng/
        LTTNG_CONSUMERD32_BIN: /usr/lib/lttng/libexec/lttng-consumerd
        LTTNG_CONSUMERD64_BIN: /usr/lib/lttng/libexec/lttng-consumerd
        RELAYD_VERBOSITY: -vvv

install:
        deps:
                - bsdtar
                - wget
                - coreutils
        steps:
                - wget --no-check-certificate $URCU_ARCHIVE -O urcu.zip
                - wget --no-check-certificate $UST_ARCHIVE -O ust.zip
                - wget --no-check-certificate $TOOLS_ARCHIVE -O tools.zip
                - wget --no-check-certificate $BABELTRACE_ARCHIVE -O babeltrace.zip
                - for f in *.zip ; do bsdtar --strip-components 2 -xvzf $f -C /usr; done
                - chmod +x /usr/bin/lttng*
                - chmod +x /usr/bin/babeltrace
                - chmod +x /usr/lib/lttng/libexec/lttng-consumerd
run:
        steps:
                # Broadcast the network information
                - lava-test-case multinode-network --shell lava-network broadcast eth0
                # Export env variables
                - export LTTNG_SESSION_CONFIG_XSD_PATH
                - export LTTNG_CONSUMERD32_BIN
                - export LTTNG_CONSUMERD64_BIN
                # Start the relayd
                - lttng-relayd -b $RELAYD_VERBOSITY 2>&1 | tee lttng-relayd.log
                - lava-test-run-attach lttng-relayd.log text/plain
                # Sync #1 relayd ready
                - lava-test-case relayd-ready --shell lava-sync relayd-ready
                # Sync #2 wait for target done
                - lava-test-case target-done --shell lava-sync target-done
                # Prepare the resulting traces
                - tar -zcvf lttng-traces.tar.gz ~/lttng-traces
                - lava-test-run-attach lttng-traces.tar.gz
